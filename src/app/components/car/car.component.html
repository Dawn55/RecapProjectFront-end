<div class="row">

  <div *ngFor="let car of cars"  class="card text-dark bg-light mb-2" style="max-width: 18rem;">
    <img  src="{{basePath}}{{car.imagePath}}" class="card-img-top" alt="thumbnail" width="100" height="200">
    <div>
    <div class="card-body">
      <h5 class="card-title">{{car.brandName}} {{car.carName}}</h5>
      <p class="card-text">{{car.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Renk: {{car.colorName}} </li>
      <li class="list-group-item">Model: {{car.modelYear}}</li>
      <li class="list-group-item">Günlük Fiyat: {{car.dailyPrice}}</li>
    </ul>
  </div>
    <div class="card-body">
      <div class="d-grid gap-2 col-8 mx-auto">
        <button    routerLink="/cars/car-details/{{car.carId}}" class="btn btn-outline-dark" type="button">Detaya Git</button>
      </div>
    </div>
  </div>
  </div>
  <br>
